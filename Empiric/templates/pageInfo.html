{% extends 'page.html' %}

{% block pageScript %}
  nextStepShow()
  $('#title').html(settings.title)
  $('#message').html(settings.message.split('\n\n').map(p => `<p>${p}</p>`).join(''))
{% endblock %}

{% block pageContent %}
  <h2 id="title"></h2>
  <div id="message" class="text"></div>
{% endblock %}
