{% extends 'page.html' %}

{% block pageHheader %}
{% endblock %}

{% block pageStyle %}
  .content {
    text-align: center;
  }
{% endblock %}

{% block pageScript %}
  $('#title').html(settings.title)
  $('#message').html(settings.message)
{% endblock %}

{% block pageContent %}
  <h2 id="title"></h2>
  <div id="message" class="text"></div>
{% endblock %}
